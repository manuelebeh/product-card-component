<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <main>
    <article class="container">
      <picture class="illustration">
        <source srcset="images/image-product-desktop.jpg" type="image/jpg" media="(min-width: 503px)">

        <img src="images/image-product-mobile.jpg" alt="Illustration photo for Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="inner">
        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <div class="payment">
          <button>
            <img src="./images/icon-cart.svg" alt="Icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
